---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: custom-serving
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/rh-aiservices-bu/custom-serving-runtime-gitops-example.git'
    path: overlays/default
    targetRevision: adapt-post-fork
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
